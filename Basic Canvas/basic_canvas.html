<!DOCTYPE html>
<html>
<head>
	<title>Basic canvas</title>
	<style type="text/css">
	html,body{
		height: 100%;
		box-sizing: border-box;
		margin:0;
		padding: 0;
	}
		canvas{
			margin: 0;
			padding: 0;
			border: 1px solid black;
		}
	</style>
</head>

<body>
	<canvas id="my-canvas">
		
	</canvas>

	<script type="text/javascript">

		var x = Math.random(); //returns any number between 0 and 1 

		var canvas = document.getElementById('my-canvas');
		console.log(canvas);
		canvas.width = 200;
		canvas.height = 200;
		var c = canvas.getContext('2d');
		// c.fillRect(0,0,200,100);
		c.fillStyle = 'black';
		// c.fillRect(200,100,100,50);
		

		var angle = 0;
		// var i = 0;
		//console.log(angle.length);
		var func = setInterval(function(){
			c.clearRect(0,0,canvas.width, canvas.height);


			c.lineWidth = 2;
			c.strokeStyle = '#2D383A';

			c.beginPath();
			c.arc(100,100,100,0,2*Math.PI);
			c.stroke();

			c.strokeStyle = '#16a6b6';
			c.lineWidth = 10;
			c.beginPath();
			c.arc(100,100,95,0,angle);
			c.font = '16px sans-serif';
			c.textAlign = 'center';
			c.fillText(angle,canvas.width*0.5,canvas.height*0.5,canvas.width);
			angle += 0.1;
			//console.log(angle);
			c.stroke();
			// i++;
			if(Math.round(Number(angle))>=5)
			{
				console.log('here');
				clearInterval(func);
			}
		}, 10);
		
		// func();
		
		
		
	</script>
</body>
</html>
